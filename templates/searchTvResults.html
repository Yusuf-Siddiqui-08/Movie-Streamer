<!DOCTYPE html>
<html lang="en">
  <style>
  </style>
  <script>
    let nextPage = {{ page }} + 1;
    let prevPage = {{ page }} - 1;

    function changePage(change) {
      if (change ===  "next") {
        window.location.href = "/search/tv/{{ title }}/" + nextPage + "/";
      } else {
        if (prevPage === 0){
          alert("This is the first page!")
        } else{
          window.location.href = "/search/tv/{{ title }}/" + prevPage + "/";
        }       
      }
    }
  </script>
  <head>
    <title>Search Results</title>
  </head>
  <body>
    <table class = "search-result-table">
      <thead>
        <tr>
          <th>TV Series Name</th>
          <th>Year Released</th>
        </tr>
      </thead>
      <tbody>
      {% for tv in results %}
       <tr>
          <td class="tv-name"> <a href= "/watch/tv/{{ tv.id }}">{{ tv.name }}</a></td>
          <td>{{ tv.year }}</td>
       </tr>
      {% endfor %}
      </tbody>
    </table>
    <button onclick="changePage('prev')">Prev Page</button>
    <button onclick="changePage('next')">Next Page</button>
  </body>
</html>
